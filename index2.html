<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            text-align: center;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            margin-top: 20px;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.5s;
            position: relative;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face, .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        .front-face.visible, .back-face.visible {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="memory-game"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸŠ', 'ðŸ', 'ðŸ’', 'ðŸ‰'];
            const pairs = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            let flippedCards = [];
            let matchedCards = [];

            const memoryGame = document.querySelector('.memory-game');

            pairs.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.innerHTML = `
                    <div class="front-face">${symbol}</div>
                    <div class="back-face"></div>
                `;
                card.addEventListener('click', () => flipCard(card));
                memoryGame.appendChild(card);
            });

            function flipCard(card) {
                if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(card)) {
                    card.classList.add('flip');
                    card.querySelector('.front-face').classList.add('visible');
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        checkForMatch();
                    }
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const symbol1 = card1.querySelector('.front-face').textContent;
                const symbol2 = card2.querySelector('.front-face').textContent;

                if (symbol1 === symbol2) {
                    matchedCards.push(card1, card2);
                    if (matchedCards.length === pairs.length) {
                        setTimeout(() => alert('Congratulations! You win!'), 500);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flip');
                        card2.classList.remove('flip');
                        card1.querySelector('.front-face').classList.remove('visible');
                        card2.querySelector('.front-face').classList.remove('visible');
                    }, 1000);
                }

                flippedCards = [];
            }
        });
    </script>
</body>
</html>
